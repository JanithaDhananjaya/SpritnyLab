<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript PDF Viewer Demo</title>
    <script type="text/javascript" src="JS/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        function PreviewImage() {
            pdffile=document.getElementById("uploadPDF").files[0];
            pdffile_url=URL.createObjectURL(pdffile);
            $('#viewer').attr('src',pdffile_url);
        }
    </script>
</head>
<style>
    #viewer{

    }
</style>
<body>
<input id="uploadPDF" type="file" name="myPDF"/>&nbsp;
<input type="button" value="Preview" onclick="PreviewImage();" />

<div style="clear:both">
    <iframe id="viewer" frameborder="0" scrolling="no" width="1366" height="1080"></iframe>
</div>
</body>
</html>
